server:
  port: 8001

spring:
  application:
    name: exchange-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/stockMarketApplication?createDatabaseIfNotExist=true
    username: root
    password: admin

  jpa:
    show-sql: true
    hibernate:
      ddl-auto = update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
